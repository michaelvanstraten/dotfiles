import = ["~/.config/alacritty/themes/themes/ayu_dark.toml"]

[cursor.style]
shape = "Beam"
blinking = "Always"

[font]
size = 14

[font.normal]
family = "JetBrainsMono Nerd Font"
style = "Medium"

[font.italic]
family = "JetBrainsMono Nerd Font"
style = "Medium Italic"

[font.bold]
family = "JetBrainsMono Nerd Font"
style = "Heavy"

[font.bold_italic]
family = "JetBrainsMono Nerd Font"
style = "Heavy Italic"

[selection]
save_to_clipboard = true

[window]
decorations = "Transparent"
dynamic_padding = true
opacity = 0.87
blur = true

[window.dimensions]
columns = 128
lines = 38

[window.padding]
x = 18
y = 16

[keyboard]
bindings = [
    { key = "A", mods = "Command", chars = "\u0001" },
    { key = "J", mods = "Command", chars = "\u0001T" },
]
