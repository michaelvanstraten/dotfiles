# Colors (Ayu Dark)
colors:
  # Default colors
  bright:
    black: "#02060d"
    blue: "#59c2ff"
    cyan: "#95e6cb"
    green: "#91B362"
    magenta: "#FAE994"
    red: "#EA6C73"
    white: "#C7C7C7"
    yellow: "#ffb454"

  # Normal colors
  normal:
    black: "#02060d"
    blue: "#59c2ff"
    cyan: "#95e6cb"
    green: "#91B362"
    magenta: "#FAE994"
    red: "#EA6C73"
    white: "#C7C7C7"
    yellow: "#ffb454"

  # Bright colors
  primary:
    background: "#0a0e14"
    foreground: "#b3b1ad"

cursor:
  style:
    shape: Beam

font:
  normal:
    family: "JetBrainsMono Nerd Font"
    style: Medium
  italic:
    family: "JetBrainsMono Nerd Font"
    style: Medium Italic
  bold:
    family: "JetBrainsMono Nerd Font"
    style: Heavy
  bold_italic:
    family: "JetBrainsMono Nerd Font"
    style: Heavy Italic
  size: 16

selection:
  save_to_clipboard: true

window:
  # alt_send_esc: false
  decorations: buttonless
  dimensions:
    columns: 128
    lines: 38
  dynamic_padding: false
  opacity: 0.85
  padding:
    x: 18
    y: 16

key_bindings:
  - { key: A, mods: Command, chars: "\x01" } # send tmux C-a prefix
  - { key: J, mods: Command, chars: "\x01\x54" } # open t - tmux smart session manager
